name: CI Android

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: 17
      - uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        run: ./gradlew build
